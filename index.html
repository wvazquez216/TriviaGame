<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Trivia Game</title>
		<link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	<body>
		<div class="container-fluid">
			<div class="jumbotron">
			  <h1>90's Cartoons Trivia!</h1>
			  <div id="timerStarts"><h2>Time Remaining: </h2></div>
			  	<p><a class="btn btn-default btn-lg gameStart" href="#" role="button">Press to Start</a></p>
			<div id="showQuestions"></div>
			<div class="btn btn-default btn-lg submitAnswer" href="#" role="button">Submit</div>
			<div id="checkAnswers"></div>
			<div id="showResults">
				<div id="correctAnswers"> Correct Answers: </div> 
				<div id="incorrectAnswers"> Incorrect Answers: </div>
			</div>
			<div class="btn btn-default btn-lg gameReset" href="#" role="button">Start Over?</div>
			</div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
		<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
</html>
